<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOMBRE_DEL_JUEGO</title>
<link rel="stylesheet" href="style.css">
<style>
body { background:black; color:white; font-family:Arial, sans-serif; margin:0; padding:0; text-align:center; }
#logo { position: fixed; top:10px; left:10px; width:120px; z-index:10; }
#titulo-juego { margin-top:20px; margin-bottom:20px; font-size:2em; }
.juego-container { display:flex; justify-content:center; margin-top:20px; }
.juego-container iframe { width:90%; max-width:960px; height:600px; border:none; }
canvas#fondo { position:fixed; top:0; left:0; z-index:-1; }
#comentarios { margin:40px auto; width:90%; max-width:960px; }
</style>
</head>
<body>

<canvas id="fondo"></canvas>
<img src="logo.png" alt="Logo" id="logo">
<h1 id="titulo-juego">FLAPPY BIRD</h1>

<div class="juego-container">
    <iframe src="https://scratch.mit.edu/projects/1191149394/embed" allowfullscreen frameborder="0"></iframe>
</div>

<!-- Utterances -->
<div id="comentarios">
<script src="https://utteranc.es/client.js"
        repo="TU-USUARIO/TU-REPO"
        issue-term="pathname"
        label="comentarios"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
</div>

<script>
// Título RGB
const titulo = document.getElementById("titulo-juego");
let hue=0;
setInterval(()=>{titulo.style.color=`hsl(${hue},100%,50%)`; hue=(hue+1)%360;},50);

// Fondo partículas
const canvas=document.getElementById("fondo");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
const particulas=[];
for(let i=0;i<100;i++){particulas.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*3+1, dx:Math.random()*2-1, dy:Math.random()*2-1});}
function animar(){ctx.fillStyle="rgba(0,0,0,0.2)"; ctx.fillRect(0,0,canvas.width,canvas.height); particulas.forEach(p=>{ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fillStyle="white"; ctx.fill(); p.x+=p.dx; p.y+=p.dy; if(p.x<0||p.x>canvas.width)p.dx*=-1; if(p.y<0||p.y>canvas.height)p.dy*=-1;}); requestAnimationFrame(animar);}
animar();
window.addEventListener('resize',()=>{canvas.width=window.innerWidth; canvas.height=window.innerHeight;});
</script>

</body>
</html>
